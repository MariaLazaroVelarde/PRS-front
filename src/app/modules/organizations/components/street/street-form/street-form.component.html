<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="mb-8">
    <nav class="text-sm text-gray-500 mb-4">
      <span>Dashboard</span>
      <span class="mx-2">/</span>
      <span>Calles</span>
      <span class="mx-2">/</span>
      <span class="text-gray-900">{{ isEditMode ? 'Editar' : 'Nueva' }} Calle</span>
    </nav>
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-900">{{ isEditMode ? 'Editar' : 'Nueva' }} Calle</h1>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="p-6">
      <form [formGroup]="streetForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="zoneId" class="block text-sm font-medium text-gray-700 mb-2">
            Zona <span class="text-red-500">*</span>
          </label>
          <select
            id="zoneId"
            formControlName="zoneId"
            [class.border-red-300]="isFieldInvalid('zoneId')"
            [class.focus:border-red-500]="isFieldInvalid('zoneId')"
            [class.focus:ring-red-500]="isFieldInvalid('zoneId')"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Seleccionar zona</option>
            <option *ngFor="let z of zones" [value]="z.zoneId">
              {{ z.zoneName }} ({{ z.zoneCode }})
            </option>
          </select>
          <p *ngIf="getFieldError('zoneId')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('zoneId') }}
          </p>
        </div>
    
     
        <div>
          <label for="streetName" class="block text-sm font-medium text-gray-700 mb-2">
            Nombre de Calle <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="streetName"
            formControlName="streetName"
            [class.border-red-300]="isFieldInvalid('streetName')"
            [class.focus:border-red-500]="isFieldInvalid('streetName')"
            [class.focus:ring-red-500]="isFieldInvalid('streetName')"
            placeholder="Ej: Calle Principal"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          <p *ngIf="getFieldError('streetName')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('streetName') }}
          </p>
        </div>
        <div>
          <label for="streetType" class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Calle <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="streetType"
            formControlName="streetType"
            [class.border-red-300]="isFieldInvalid('streetType')"
            [class.focus:border-red-500]="isFieldInvalid('streetType')"
            [class.focus:ring-red-500]="isFieldInvalid('streetType')"
            placeholder="Ej: Avenida, JirÃ³n, Pasaje, etc."
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          <p *ngIf="getFieldError('streetType')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('streetType') }}
          </p>
        </div>
        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="cancel()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="loading || streetForm.invalid"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <svg *ngIf="!loading" class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13l4 4L19 7"></path>
            </svg>
            {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
