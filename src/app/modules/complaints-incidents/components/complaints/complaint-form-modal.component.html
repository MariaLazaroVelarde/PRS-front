<div class="bg-white rounded-xl shadow-xl overflow-hidden">
  <div class="p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 pb-4 border-b">
      {{ isEditing ? 'Editar Reclamo' : 'Nuevo Reclamo' }}
    </h2>
    <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Código de Reclamo</label>
          <input type="text" formControlName="complaint_code" placeholder="Ej: REC-2023-001"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ID de Usuario</label>
          <input type="text" formControlName="user_id" placeholder="Ej: 60f5e4d2b32a1c3e5a7b8c9d"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
          <select formControlName="category_id"
                  class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ID de Caja de Agua</label>
          <input type="text" formControlName="water_box_id" placeholder="Ej: 60f5e4d2b32a1c3e5a7b8c9d"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
          <select formControlName="priority"
                  class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option *ngFor="let p of priorityOptions" [value]="p">{{p}}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select formControlName="status"
                  class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option *ngFor="let s of statusOptions" [value]="s">{{s}}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Reclamo</label>
          <input type="date" formControlName="complaint_date"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ID de Organización</label>
          <input type="text" formControlName="organization_id" placeholder="Ej: 60f5e4d2b32a1c3e5a7b8c9d"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Asunto</label>
          <input type="text" formControlName="subject" placeholder="Ej: Facturación incorrecta del servicio de agua"
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea formControlName="description" rows="3" placeholder="Describa detalladamente el motivo de su reclamo, incluyendo fechas, montos y cualquier otra información relevante..."
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="bg-gray-50 px-8 py-4 flex justify-end items-center space-x-4">
    <button type="button" (click)="onCancel()"
            class="px-6 py-2 border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
      Cancelar
    </button>
    <button type="button" (click)="onSubmit()" [disabled]="!complaintForm.valid"
            class="inline-flex justify-center px-6 py-2 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed transition-all">
      {{ isEditing ? 'Actualizar Reclamo' : 'Crear Reclamo' }}
    </button>
  </div>
</div>
