<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Complaints Management</h1>

  <div class="flex justify-end mb-4">
    <button (click)="openComplaintModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow hover:bg-indigo-700 transition">
      Agregar Reclamo
    </button>
  </div>

  <!-- Table Section -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
          <th class="px-6 py-3 text-left text-xs font--medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let complaint of complaints">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{complaint.subject}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{complaint.user_id}}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{complaint.complaint_date | date}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="{
                    'bg-yellow-100 text-yellow-800': complaint.status === 'RECEIVED',
                    'bg-blue-100 text-blue-800': complaint.status === 'IN_PROGRESS',
                    'bg-green-100 text-green-800': complaint.status === 'RESOLVED',
                    'bg-gray-100 text-gray-800': complaint.status === 'CLOSED'
                  }">
              {{complaint.status}}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button (click)="editComplaint(complaint)" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
            <button (click)="deleteComplaint(complaint.id!)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
